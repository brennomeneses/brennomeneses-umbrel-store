version: "3.7"

services:
  database:
    image: postgres:17
    restart: on-failure
    environment:
      POSTGRES_USER: coder_user
      POSTGRES_PASSWORD: coder_password_secure_123
      POSTGRES_DB: coder
    volumes:
      - ${APP_DATA_DIR}/data/postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coder_user -d coder"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/coder/coder:v2.28.6
    restart: on-failure
    user: "0:0"  # Rodar como root para evitar problemas de permissão
    group_add:
      - "987" # docker group on host
    ports:
      - "${APP_CODER_PORT}:7080"
    environment:
      CODER_PG_CONNECTION_URL: "postgresql://coder_user:coder_password_secure_123@database/coder?sslmode=disable"
      CODER_HTTP_ADDRESS: "0.0.0.0:7080"
      CODER_ACCESS_URL: "${APP_CODER_ACCESS_URL}"
      CODER_CACHE_DIRECTORY: "/data/cache"  # Usar diretório com permissões corretas
      TF_PLUGIN_CACHE_DIR: "/data/terraform-plugins"
      HOME: "/data/home"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APP_DATA_DIR}/data/coder_home:/data/home
      - ${APP_DATA_DIR}/data/cache:/data/cache
      - ${APP_DATA_DIR}/data/terraform-plugins:/data/terraform-plugins
    depends_on:
      database:
        condition: service_healthy