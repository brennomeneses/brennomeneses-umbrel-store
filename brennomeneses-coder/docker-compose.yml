version: "3.7"

services:
  database:
    image: postgres:17
    restart: on-failure
    environment:
      POSTGRES_USER: coder_user
      POSTGRES_PASSWORD: coder_password_secure_123
      POSTGRES_DB: coder
    volumes:
      - ${APP_DATA_DIR}/data/postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coder_user -d coder"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/coder/coder:latest
    restart: on-failure
    ports:
      - "${APP_CODER_PORT}:7080"
    environment:
      CODER_PG_CONNECTION_URL: "postgresql://coder_user:coder_password_secure_123@database/coder?sslmode=disable"
      CODER_HTTP_ADDRESS: "0.0.0.0:7080"
      CODER_ACCESS_URL: "${APP_CODER_ACCESS_URL}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APP_DATA_DIR}/data/coder_home:/home/coder
    depends_on:
      database:
        condition: service_healthy